backend: 
  name: github
  repo: tantsandras/wollstonecraft-walks

media_folder: static/imgUploads
public_folder: /imgUploads

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Heritage Research Page"
        name: "heritage-research"
        create: true
        file: "content/heritage-research.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Google file id, name: file, widget: string}
          - {label: Link text, name: linkText, widget: text}
      - file: "content/gallery.md"
        label: "Gallery Page"
        name: "gallery"
        create: true
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: Heading, name: heading, widget: string}
          - {label: Subheading, name: subheading, widget: string}
          - {label: Description, name: description, widget: string}
