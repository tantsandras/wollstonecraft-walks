backend: 
  name: git-gateway
  branch: master

media_folder: static/imgUploads
public_folder: /imgUploads

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Heritage Reasearch Page"
        name: "heritageResearch"
        file: "src/pages/heritageResearch"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Google file id, name: file, widget: text}
          - {label: Link text, name: linkText, widget: text}
